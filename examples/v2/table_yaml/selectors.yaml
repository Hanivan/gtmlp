# Table parsing configuration (YAML)

# Repeating element selector
container: "//tbody/tr[@class='product-item']"

# Field definitions
fields:
  id:
    xpath: ".//td[@class='product-id']"
  name:
    xpath: ".//td[@class='product-name']"
  category:
    xpath: ".//td[@class='product-category']"
  price:
    xpath: ".//td[@class='product-price']"
  stock:
    xpath: ".//td[@class='product-stock']"
